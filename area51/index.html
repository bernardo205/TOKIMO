!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOKIMA</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <div class="cima">
            <input type="text" name="text" class="input" placeholder="Pesquise ....">
            <a href="publicar.htm" class="publicar">
                <img src="image/plus.png" alt="publicar" width="60" >
            </a>
            <a href="login.html" class="perfil">
                <img src="image/icon" alt="imagem de perfil" width="150" height="150">
            </a>
        </div>
        <div class="lado">
            <div class="logo_site">
                <a href="index.html">
                    <img src="image/icon" alt="Logo do site" width="200" height="200">
                </a>
            </div>
            <div class="container">
                <a href="just_vids.html"><button class="shadow__btn btn0">Apenas videos</button></a>
                <a href="just_noticia.html"><button class="shadow__btn btn1">Apenas noticias</button></a>
                <a href="#" ><button class="shadow__btn btn2">Populares</button></a>
                <a href="#"><button class="shadow__btn btn3">Salvos</button></a>
                <a href="#"><button class="shadow__btn btn4">Likes</button></a>
            </div>
            <div class="container2">
                <h2>Comunidades</h2>
                <a href="#"><button class="shadow__btn btn_comu">Memes</button></a>
                <a href="#"><button class="shadow__btn btn_comu1">Jogos</button></a>
                <a href="#"><button class="shadow__btn btn_comu2">Desporto</button></a>
                <a href="#"><button class="shadow__btn btn_comu3">Musica</button></a>
            </div>
        </div>
    </header>
    <main class="pagina_principal">
        <article class="post">
            <figure>
                <img src="image/logo.png" alt="post" class="img_post">
            </figure>
            <div class="acoes_post">
                <div class="imag_perfil">
                    <a href="perfil.html">
                        <img src="image/icon" alt="Foto de Perfil" width="165" height="165" class="icon_perfil">
                    </a>
                </div>
                <p>descricao do post</p>
                <div class="botoes_post">
                    <button class="shadow__btn">Like</button>
                    <button class="shadow__btn">Comentar</button>
                    <button class="shadow__btn">Salvar</button>
                </div> 
            </div>
        </article>
        <article class="post noticia">
            <div class="imag_perfil noticia_perfil">
                <a href="html/index.html">
                    <img src="image/icon" alt="Foto de Perfil" width="165" height="165">
                </a>
            </div>
            <h3 class="descricao_post">Titulo da noticia</h3>
            <figure>
                <img src="image/logo.png" alt="post" class="img_post">
            </figure>
            <div class="acoes_post noticia_acoes">
                <div class="botoes_post noticia_btn">
                    <button class="shadow__btn">Like</button>
                    <button class="shadow__btn">Comentar</button>
                    <button class="shadow__btn">Salvar</button>
                </div> 
            </div>
        </article>
    </main>
</body>
</html>
