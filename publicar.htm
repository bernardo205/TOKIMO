<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/publicar.css">
</head>
<body>
    <main>
        <div class="ficheiro">
            <h2 class="pub">Publicar por ficheiro</h2>
            <label for="arquivo" class="ficheiro_arquivo">Enviar arquivo</label>
            <input type="file" name="arquivo" id="arquivo">
        </div>
        <div class="link">
            <h2 class="pub">Publicar por Link</h2>
            <label for="link" class="url">Enviar link</label>
            <input type="url" name="link" id="link" placeholder="link do post">
        </div>
        <div class="descricao">
            <input type="text" placeholder="Insira a descrição do post">
        </div>
        <a href="index.html" ><button class="shadow__btn">Publicar</button></a>
    </main>
</body>
</html>
