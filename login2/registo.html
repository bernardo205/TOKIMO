<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo</title>
    <link rel="stylesheet" href="regi.css">
</head>
<body>
    <div class="container">
      <h1>Registro</h1>
      <form id="registra">
        <input type="text" placeholder="Nome" id="nameInput" required>
      <input type="text" placeholder="Email" id="emailInput" required>
      <input type="password" placeholder="Senha" id="passwordInput" required>
      <input type="submit" value="Registrar">
        <div class="signup_link">
            Ja e menbro? <a href="#">Log in</a>
        </div>
      </form>
    </div>
  </body>
</html>
